<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NPS Widget Host Test</title>
  <style>body { font-family: sans-serif; padding: 2rem; }</style>
</head>
<body>
  <h1>This is just a host page</h1>
  <p>You should see the blue survey button in the bottom-right corner.</p>
  
  <button onclick="localStorage.removeItem('nps-widget-closed'); location.reload();" style="padding: 10px 20px; margin: 20px 0; background: #0f62fe; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Reset Widget (Clear localStorage & Reload)
  </button>
  <p style="font-size: 12px; color: #666;">Click this button to reset the widget state so it auto-opens again</p>

  <script>
    // Tell the widget where your survey lives
    window.NPS_WIDGET_URL = 'https://survey-widget-gold.vercel.app/'
  </script>
  <script src="https://survey-widget-gold.vercel.app/nps-widget.js" async onload="NPSWidget.init()"></script>
</body>
</html>
